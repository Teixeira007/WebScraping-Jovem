name: Monitor ID Jovem Tickets

on:
  schedule:
    # Runs at 12:00 and 00:00 UTC = 09:00 and 21:00 Brazil Time (UTC-3)
    # Note: GitHub Actions scheduled workflows may have delays up to 15 minutes
    # and may not run if the repository has low activity
    - cron: '0 12,0 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  check-tickets:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run Monitor
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        # Run the executions script
        python executar.py

    
