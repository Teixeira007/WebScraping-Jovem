name: Monitor ID Jovem Tickets

on:
  schedule:
    # Runs at 12:00 and 00:00 UTC = 09:00 and 21:00 Brazil Time (UTC-3)
    # Note: GitHub Actions scheduled workflows may have delays up to 15 minutes
    # and may not run if the repository has low activity
    - cron: '0 12,0 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  check-tickets:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Monitor - Outbound Trip (João Pessoa → Irecê)
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python main.py \
          --origin "Joao Pessoa - PB" \
          --destination "Irece - BA" \
          --start "2026-02-20" \
          --end "2026-04-13" \
          --once \
          --telegram-token "$TELEGRAM_TOKEN" \
          --telegram-chat-id "$TELEGRAM_CHAT_ID"

        python main.py \
          --origin "Irece - BA" \
          --destination "Joao Pessoa - PB" \
          --start "2026-04-11" \
          --end "2026-04-20" \
          --once \
          --telegram-token "$TELEGRAM_TOKEN" \
          --telegram-chat-id "$TELEGRAM_CHAT_ID"

    
